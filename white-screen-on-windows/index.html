<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GNS3 Web UI</title>
  <!-- It's important to have base here because of the script below //-->
  <base href="/white-screen-on-windows/">
  <script>
    var userAgent = navigator.userAgent.toLowerCase();

    //in case we're running in electron because we need it for resources
    if (userAgent.indexOf(' electron/') > -1) {
      var base = document.getElementsByTagName('base');
      if(base.length > 0) {
        base[0].href ='./';
      }
      else {
        document.write('<base href="./" />');
      }
    }
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <script type="application/javascript">
    // Github Pages redirection
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

<link rel="stylesheet" href="styles.c47f00cebcefe3419859.css"></head>

</html>
